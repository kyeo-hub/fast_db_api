<!DOCTYPE html>
<html>
<head>
    <title>SMS Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* 确保内容自动换行 */
            overflow-wrap: break-word; /* 确保内容自动换行 */
            word-break: break-all; /* 强制在任何字符处换行 */
            max-width: 200px; /* 设置最大宽度，防止过长内容导致布局问题 */
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>SMS Messages</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>手机号</th>
            <th>内容</th>
            <th>时间</th>
        </tr>
        {% for row in sms_list %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
